<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiraCart - Admin Login</title>
    <meta name="description" content="Admin login portal for CiraCart e-commerce management.">
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script src="admin-script.js" defer></script>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="logo">
                <h1>CiraCart Admin</h1>
            </div>
        </header>

        <main class="admin-login-content">
            <div class="login-form-container">
                <div class="login-header">
                    <h2>Admin Login</h2>
                    <p>Enter your credentials to access the admin dashboard</p>
                </div>

                <form id="adminLoginForm" action="/admin/login" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a href="/admin/forgot-password" class="forgot-password">Forgot password?</a>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="login-button">Login</button>
                    </div>
                </form>

                <div class="login-security-notice">
                    <p>This is a secure area. Unauthorized access is prohibited and may be subject to legal action.</p>
                </div>
            </div>
        </main>

        <footer class="admin-footer">
            <p>&copy; 2025 CiraCart. All rights reserved.</p>
            <p><a href="index.html">Return to Store</a> | <a href="contact.html">Contact Support</a></p>
        </footer>
    </div>
</body>
</html>
